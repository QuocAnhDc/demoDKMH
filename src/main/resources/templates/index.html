<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	  crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Clone DKMH</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<br>
<br>
<h1>Well come to my page</h1>
<a th:href="@{/editsubject}">EDIT SUBJECT</a>
<h1>[[${#request.remoteUser}]]</h1>
<span sec:authentication="name"></span>
<div class ="container">
	<div class = "row">
		<h1> List Subject </h1>
	</div>
	<table class = "table table-striped table-bordered">
		<thead class = "table-dark">
		<tr>
			<th> Subject Name</th>
			<th> Actions </th>
		</tr>
		</thead>

		<tbody>
		<tr th:each = "subject: ${subjects}">
			<td th:text = "${subject.name}"></td>
			<td>
				<a th:href = "@{/resgisterSubject/{id}/{email}(id=${subject.id}, email=${#request.remoteUser})}"
				   class = "btn btn-primary">Register</a>
			</td>
		</tr>
		</tbody>
	</table>
	<a th:href = "@{/show/{email}(email=${#request.userPrincipal.principal.username})}"
	   class = "btn btn-primary">Show</a>
</div>
</body>
</html>
