<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class = "row">
        <h1> List Subject </h1>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Subject Name</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "subject: ${subject_register}">
            <td th:text = "${subject.name}"></td>
            <td>
                <a th:href = "@{/deleteSubject/{id}/{email}(id=${subject.id}, email=${#request.remoteUser})}"
                   class = "btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/}"
       class = "btn btn-primary">Return</a>
</div>
</body>
</html>
