<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:if="${param.error}">
			<div class="alert alert-danger">Subject name already exists</div>
		</div>
		<h1>Subject Management System</h1>
		<hr>
		<h2>Save Subject</h2>

		<form action="#" th:action="@{/saveSubject}" th:object="${subject}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Subject Name" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Subject</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/editsubject}"> Back to Subject List</a>
	</div>
</body>
</html>
